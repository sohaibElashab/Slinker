    <section class="signup">
        <div class="signup__leftbg">
            <div class="signup__text">
                <h2 class="signup__title"> Slinker Registration </h2>
                <p class="signup__subtitle">Find potential Amazon Associates issues on your websites</p>
            </div>

        </div>


        <div class="signup__form">
            <div class="socials">
                <a href="#" class="fb butn">
                    <i class="fab fa-facebook-f"></i>&nbsp; Sign up with Facebook
                </a>
                <a href="#" class="google butn"><i class="fab fa-google"></i>&nbsp; Sign up with Google
                  </a>
                <div class="or">
                    <p>-OR-</p>
                </div>
            </div>




            <div class="wrapper container">
                <form action="#">

                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline">
                            </div>
                            <label for=""> Name</label>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline">
                            </div>

                            <label for="">Email Address</label>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline">
                            </div>
                            <label for="">Website Name</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-data">
                            <input type="password" required>
                            <div class="underline">
                            </div>
                            <label for="">Password</label>
                        </div>
                    </div>
                    <div class="newsletter">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="" id="notifications">
                            <label for="notifications">Enable Notifications</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="" id="enable-mail">
                            <label for="enable-mail">Enable Emails</label>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="btn--register">Sign Up</button>
                        <button type="submit" class="btn--login">Login</button>
                    </div>
                </form>
            </div>
