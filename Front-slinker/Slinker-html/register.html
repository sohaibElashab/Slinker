<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <section class="section__sign">
        <div class="left__section__sign">
            <div class="left__section__item__sign">
                <div class="logo__sign">
                    <a href=""><img class="logo" src="Assets/Slinker logo.svg"Eysi"></a>
                </div>
                <div class="title__sign">
                    <h2 class="">Please Sign Up to your account.</h2>
                    <p class="">Welcome to Slinker !</p>
                </div>
            </div>
        </div>
        <div class="right__section__sign">
            <div class="form__register__sign">
                <div class="socials__sign">
                    <div class="social__sign">
                        <span class="fb__sign butn__sign">
                            <i class="fab fa-facebook-f"></i>
                            Login with Facebook
                        </span>
                        <span class="google__sign butn__sign">
                            <i class="fab fa-google"></i>
                            Login with Google
                        </span>
                    </div>
                    <div class="or__register__sign">
                        <p>-OR-</p>
                    </div>
                </div>

                <div class="container__sign">
                    <form action="#">
                        <div class="form__row__sign">
                            <div class="input__data__sign">
                                <input type="text" required />
                                <div class="underline"></div>
                                <label for="">Name</label>
                            </div>
                        </div>
                        <div class="form__row__sign">
                            <div class="input__data__sign">
                                <input type="text" required />
                                <div class="underline"></div>
                                <label for="">Email Address</label>
                            </div>
                        </div>
                        <div class="form__row__sign">
                            <div class="input__data__sign">
                                <input type="text" required />
                                <div class="underline"></div>
                                <label for="">Your Website</label>
                            </div>
                        </div>
                        <div class="form__row__sign">
                            <div class="input__data__sign">
                                <input type="password" required />
                                <div class="underline"></div>
                                <label for="">Password</label>
                            </div>
                        </div>

                        <div class="newsletter__sign">
                            <div class="checkbox__sign">
                                <input type="checkbox" name="" id="stay-online" />
                                <label for="stay-online">Remember Me</label>
                            </div>
                            <div>
                                <a class="anchor-custom" href="">Forget Password ?</a>
                            </div>
                        </div>

                        <div class="form-btn">
                            <button type="submit" class="btn--register">Sign Up</button>
                            <button type="submit" class="btn--login">Login</button>
                        </div>
                    </form>
                </div>
                <div class="terms__register__sign">
                    <p>
                        By Signing up, you agree to Slinkerâ€™s <br />
                        <a class="anchor__custom__sign" href="">Terms and Conditions</a> &
                        <a class="anchor__custom__sign" href="">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
